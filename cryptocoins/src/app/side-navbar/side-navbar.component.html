<mat-toolbar class="app-menu-heading">
  <a href="/home">
    <img class="avatar mat-elevation-z8" src="../../assets/logo.jpg" />
  </a>
  <div class="app-heading">CryptoCoins</div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" class="mat-elevation-z8" opened>
    <h4 class="name">Menu</h4>
    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/market">
      <mat-icon>shop</mat-icon>
      <span>Market Analysis</span>
    </button>
    <button mat-button class="menu-button" routerLink="/wallet">
      <mat-icon>account_balance_wallet</mat-icon>
      <span>Wallet</span>
    </button>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help!</span>
    </button>
  </mat-sidenav>
</mat-sidenav-container>
